<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-700 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg shadow-xl p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-extrabold text-gray-900">
          Control de Vehículos
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Ingrese sus credenciales para acceder
        </p>
      </div>

      <!-- Alert -->
      <app-alert *ngIf="errorMessage()" variant="error" [dismissible]="true" (closed)="errorMessage.set(null)">
        {{ errorMessage() }}
      </app-alert>

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="credentials.email"
            required
            [disabled]="loading()"
            class="input-field mt-1"
            placeholder="usuario@demo.org"
            autocomplete="email">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="credentials.password"
            required
            [disabled]="loading()"
            class="input-field mt-1"
            placeholder="••••••••"
            autocomplete="current-password">
        </div>

        <div>
          <button
            type="submit"
            [disabled]="loading() || !isFormValid()"
            class="btn-primary w-full flex justify-center items-center">
            <span *ngIf="!loading()">Iniciar Sesión</span>
            <span *ngIf="loading()" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Iniciando sesión...
            </span>
          </button>
        </div>
      </form>

      <!-- Demo Users Info -->
      <div class="mt-6 border-t border-gray-200 pt-6">
        <p class="text-xs font-medium text-gray-700 mb-2">Usuarios de demostración:</p>
        <div class="space-y-2 text-xs text-gray-600">
          <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
            <span class="font-medium">Admin:</span>
            <code class="text-blue-600">admin&#64;demo.org</code>
          </div>
          <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
            <span class="font-medium">Inspector:</span>
            <code class="text-blue-600">inspector&#64;demo.org</code>
          </div>
          <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
            <span class="font-medium">Cliente:</span>
            <code class="text-blue-600">cliente&#64;demo.org</code>
          </div>
          <p class="text-center mt-2 text-gray-500">
            Contraseña para todos: <code class="font-mono bg-gray-100 px-2 py-1 rounded">Passw0rd!</code>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
