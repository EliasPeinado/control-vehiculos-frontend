<div *ngIf="visible()" 
     [class]="alertClasses()"
     class="rounded-lg p-4 mb-4 flex items-start justify-between"
     role="alert">
  <div class="flex items-start">
    <div [innerHTML]="iconSvg()" class="flex-shrink-0 mr-3"></div>
    <div class="flex-1">
      <h3 *ngIf="title" class="text-sm font-medium mb-1">{{ title }}</h3>
      <div class="text-sm">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
  <button
    *ngIf="dismissible"
    type="button"
    (click)="onClose()"
    class="ml-3 inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2 hover:opacity-75">
    <span class="sr-only">Cerrar</span>
    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
  </button>
</div>
