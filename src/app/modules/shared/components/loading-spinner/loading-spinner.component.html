<div class="flex items-center justify-center" [class.min-h-screen]="fullScreen">
  <div class="text-center">
    <div class="inline-block animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
         [style.width.px]="size"
         [style.height.px]="size"
         role="status">
      <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">
        Cargando...
      </span>
    </div>
    <p *ngIf="message" class="mt-4 text-sm text-gray-600">{{ message }}</p>
  </div>
</div>
