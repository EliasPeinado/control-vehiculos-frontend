<div class="relative">
  <label *ngIf="label" [for]="id" class="block text-sm font-medium text-gray-700 mb-1">
    {{ label }}
    <span *ngIf="required" class="text-red-600">*</span>
  </label>
  
  <select
    [id]="id"
    [name]="name"
    [(ngModel)]="selectedValue"
    (ngModelChange)="onValueChange($event)"
    [disabled]="isDisabled()"
    [required]="required"
    [class]="selectClass()"
    class="input-field appearance-none pr-10">
    <option [value]="null" disabled selected>{{ placeholder }}</option>
    <option 
      *ngFor="let option of dropdownOptions()" 
      [value]="option.value"
      [disabled]="option.disabled">
      {{ option.label }}
    </option>
  </select>
  
  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3" 
       [class.mt-6]="label">
    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
  </div>

  <p *ngIf="errorMessage()" class="mt-1 text-sm text-red-600">
    {{ errorMessage() }}
  </p>

  <p *ngIf="hint && !errorMessage()" class="mt-1 text-sm text-gray-500">
    {{ hint }}
  </p>
</div>
