<div class="min-h-screen bg-gray-50 flex flex-col">
  <!-- Header -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-xl font-bold text-gray-900">Control de Vehículos</h1>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a routerLink="/dashboard" 
               routerLinkActive="border-blue-500 text-gray-900"
               [routerLinkActiveOptions]="{exact: false}"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Dashboard
            </a>
            <a routerLink="/turnos/reservar" 
               routerLinkActive="border-blue-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Reservar Turno
            </a>
            <a routerLink="/vehiculos/buscar" 
               routerLinkActive="border-blue-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Buscar Vehículo
            </a>
            <a *ngIf="canEvaluate()"
               routerLink="/evaluaciones/nueva" 
               routerLinkActive="border-blue-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Nueva Evaluación
            </a>
          </div>
        </div>
        <div class="flex items-center">
          <button
            (click)="logout()"
            class="ml-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 w-full">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-auto">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <p class="text-center text-sm text-gray-500">
        © 2025 Control de Vehículos. Todos los derechos reservados.
      </p>
    </div>
  </footer>
</div>
